{% extends "PagePrincipaleHome.html" %}
{% block content %}
    <div class="home">
        <BODY bgcolor="yellow">
            <form method="POST" action="{{ url_for('personnes.personnesUpdatePydef') }}">
                <div>
                    {{ msgHtml }}
                </div>
                <br>
                <table border="1" cellpadding="5" cellspacing="5">
                    <thead>
                        <tr>
                            <th></th>
                            <th>nom</th>
                            <th>prenom</th>
                        </tr>
                    </thead>
                    {% for row in data %}
                        <tr>
                            <td><input type="hidden" name="idEditHTML" value="{{ row.id }}"></td>
                            <td><input type = "text" name = "nomPersonneHTML" value="{{ row.nom }}"/></td>
                            <td><input type = "text" name = "prenomPersonneHTML" value="{{ row.prenom }}"/></td>
                            <td><button class="btn btn-warning" type="submit">Update</button></td>
                        </tr>
                    {% endfor %}
                </table>
            </form>
        </BODY>
    </div>
{% endblock %}

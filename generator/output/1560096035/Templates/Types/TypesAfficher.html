{% extends "PagePrincipaleHome.html" %}

        <form method="POST" action="">

        <div>
            {{ msgHtml }}
        </div>
        <br>
        <table border="1" cellpadding="5" cellspacing="5">
            <thead>
                <tr>
                    <th>ID_type</th>
                    <th>Nom_type</th>
                    <td> <a href="{{ url_for('types.typesAddPydef') }}">Add</a> </td>
                    <th></th>

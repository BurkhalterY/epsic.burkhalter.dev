<div class="modal fade show" id="loginModal" aria-hidden="true" aria-labelledby="loginModalLavel" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalLavel">Se connecter</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="row g-3 align-items-center">
					<span class="text-danger">{{ message }}</span>
					<div class="col-4">
						<label for="username" class="col-form-label">Nom d'utilisateur</label>
					</div>
					<div class="col-8">
						<input type="text" id="username" class="form-control" [(ngModel)]="loginData.username" (keyup.enter)="login()">
					</div>
					<div class="col-4">
						<label for="password" class="col-form-label">Mot de passe</label>
					</div>
					<div class="col-8">
						<input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" (keyup.enter)="login()">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" (click)="login()">Se connecter</button>
			</div>
		</div>
	</div>
</div>

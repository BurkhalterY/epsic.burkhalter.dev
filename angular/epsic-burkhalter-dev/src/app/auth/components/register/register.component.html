<div class="modal fade show" id="registerModal" aria-hidden="true" aria-labelledby="registerModalLavel" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="registerModalLavel">S'inscire</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="row g-3 align-items-center">
					<span class="text-danger">{{ message }}</span>
					<div class="col-4">
						<label for="username" class="col-form-label">Nom d'utilisateur</label>
					</div>
					<div class="col-8">
						<input type="text" id="username" class="form-control" [(ngModel)]="registerData.username" (keyup.enter)="register()">
					</div>
					<div class="col-4">
						<label for="email" class="col-form-label">Adresse e-mail</label>
					</div>
					<div class="col-8">
						<input type="email" id="email" class="form-control" [(ngModel)]="registerData.email" (keyup.enter)="register()" placeholder="(facultatif)">
					</div>
					<div class="col-4">
						<label for="password" class="col-form-label">Mot de passe</label>
					</div>
					<div class="col-8">
						<input type="password" id="password" class="form-control" [(ngModel)]="registerData.password" (keyup.enter)="register()">
					</div>
					<div class="col-4">
						<label for="passconf" class="col-form-label">Confirmer le mot de passe</label>
					</div>
					<div class="col-8">
						<input type="password" id="passconf" class="form-control" [(ngModel)]="registerData.passconf" (keyup.enter)="register()">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" (click)="register()">S'inscire</button>
			</div>
		</div>
	</div>
</div>
